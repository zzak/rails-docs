<h3 id="internationalization"><a class="anchorlink" href="#internationalization">8 Internationalization</a></h3>
<p>Each job uses the <code>I18n.locale</code> set when the job was created. Useful if you send
emails asynchronously:</p>

<div class="code_container">
<pre class="brush: ruby; gutter: false; toolbar: false">
I18n.locale = :eo

UserMailer.welcome(@user).deliver_later # Email will be localized to Esperanto.

</pre>
</div>
