<h3 id="implementing-support-for-other-cloud-services"><a class="anchorlink" href="#implementing-support-for-other-cloud-services">13 Implementing Support for Other Cloud Services</a></h3>
<p>If you need to support a cloud service other than these, you will need to
implement the Service. Each service extends
<a href="https://github.com/rails/rails/blob/main/activestorage/lib/active_storage/service.rb"><code>ActiveStorage::Service</code></a>
by implementing the methods necessary to upload and download files to the cloud.</p>
