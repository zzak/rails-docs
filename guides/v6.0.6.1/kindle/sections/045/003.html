<h3 id="severe-security-issues"><a class="anchorlink" href="#severe-security-issues">4 Severe Security Issues</a></h3>
<p>For severe security issues all releases in the current major series, and also the
last release in the previous major series will receive patches and new versions. The
classification of the security issue is judged by the core team.</p>

<p><strong>Currently included series:</strong> <code>6.0.Z</code>, <code>5.2.Z</code>.</p>
