<h3 id="how-to-verify-the-application-runs-in-zeitwerk-mode-questionmark"><a class="anchorlink" href="#how-to-verify-the-application-runs-in-zeitwerk-mode-questionmark">5 How to Verify The Application Runs in <code>zeitwerk</code> Mode?</a></h3>
<p>To verify the application is running in <code>zeitwerk</code> mode, execute</p>

<div class="code_container">
<pre><code class="highlight plaintext">bin/rails runner 'p Rails.autoloaders.zeitwerk_enabled?'
</code></pre>
<button class="clipboard-button" data-clipboard-text="bin/rails runner 'p Rails.autoloaders.zeitwerk_enabled?'
">Copy</button>
</div>
<p>If that prints <code>true</code>, <code>zeitwerk</code> mode is enabled.</p>
