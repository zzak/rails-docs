<h3 id="force-https-protocol"><a class="anchorlink" href="#force-https-protocol">15 Force HTTPS protocol</a></h3>
<p>If you'd like to ensure that communication to your controller is only possible
via HTTPS, you should do so by enabling the <a href="https://api.rubyonrails.org/v7.0.4.2/classes/ActionDispatch/SSL.html"><code>ActionDispatch::SSL</code></a> middleware via
<a href="configuring.html#config-force-ssl"><code>config.force_ssl</code></a> in your environment configuration.</p>
