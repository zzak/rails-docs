<h3 id="extensions-to-pathname"><a class="anchorlink" href="#extensions-to-pathname">21 Extensions to Pathname</a></h3>
<h4 id="existence"><a class="anchorlink" href="#existence">21.1 <code>existence</code></a></h4>

<p>The <a href="https://api.rubyonrails.org/v7.0.4.2/classes/Pathname.html#method-i-existence"><code>existence</code></a> method returns the receiver if the named file exists otherwise returns +nil+. It is useful for idioms like this:</p>

<div class="code_container">
<pre><code class="highlight ruby"><span class="n">content</span> <span class="o">=</span> <span class="no">Pathname</span><span class="p">.</span><span class="nf">new</span><span class="p">(</span><span class="s2">"file"</span><span class="p">).</span><span class="nf">existence</span><span class="o">&amp;</span><span class="p">.</span><span class="nf">read</span>
</code></pre>
<button class="clipboard-button" data-clipboard-text='content = Pathname.new("file").existence&amp;.read
'>Copy</button>
</div>
<div class="note"><p>Defined in <code><a href="https://github.com/rails/rails/tree/v7.0.4.2/activesupport/lib/active_support/core_ext/pathname/existence.rb">active_support/core_ext/pathname/existence.rb</a></code>.</p></div>
