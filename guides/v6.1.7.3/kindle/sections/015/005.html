<h3 id="extensions-to-symbol"><a class="anchorlink" href="#extensions-to-symbol">6 Extensions to <code>Symbol</code></a></h3>
<h4 id="extensions-to-symbol-starts-with-questionmark-and-ends-with-questionmark"><a class="anchorlink" href="#extensions-to-symbol-starts-with-questionmark-and-ends-with-questionmark">6.1 <code>starts_with?</code> and <code>ends_with?</code></a></h4>

<p>Active Support defines 3rd person aliases of <code>Symbol#start_with?</code> and <code>Symbol#end_with?</code>:</p>

<div class="code_container">
<pre><code class="highlight ruby"><span class="ss">:foo</span><span class="p">.</span><span class="nf">starts_with?</span><span class="p">(</span><span class="s2">"f"</span><span class="p">)</span> <span class="c1"># =&gt; true</span>
<span class="ss">:foo</span><span class="p">.</span><span class="nf">ends_with?</span><span class="p">(</span><span class="s2">"o"</span><span class="p">)</span>   <span class="c1"># =&gt; true</span>
</code></pre>
<textarea class="clipboard-content" id="clipboard-b90cc4e5ad4dca85592fe94923826806">:foo.starts_with?("f") # =&gt; true
:foo.ends_with?("o")   # =&gt; true
</textarea>
<button class="clipboard-button" data-clipboard-target="#clipboard-b90cc4e5ad4dca85592fe94923826806">Copy</button>
</div>
<div class="note"><p>Defined in <code><a href="https://github.com/rails/rails/tree/v6.1.7.3/activesupport/lib/active_support/core_ext/symbol/starts_ends_with.rb">active_support/core_ext/symbol/starts_ends_with.rb</a></code>.</p></div>
