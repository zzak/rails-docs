<h3 id="using-form-tag-and-form-for"><a class="anchorlink" href="#using-form-tag-and-form-for">12 Using <code>form_tag</code> and <code>form_for</code></a></h3>
<p>Before <code>form_with</code> was introduced in Rails 5.1 its functionality used to be split between <a href="https://api.rubyonrails.org/v5.2/classes/ActionView/Helpers/FormTagHelper.html#method-i-form_tag"><code>form_tag</code></a> and <a href="https://api.rubyonrails.org/v5.2/classes/ActionView/Helpers/FormHelper.html#method-i-form_for"><code>form_for</code></a>. Both are now soft-deprecated. Documentation on their usage can be found in <a href="https://guides.rubyonrails.org/v5.2/form_helpers.html">older versions of this guide</a>.</p>
