<h3 id="active-resource">8 Active Resource</h3>
<ul>
<li>
The default format has been changed to JSON for all requests. If you want to continue to use XML you will need to set <code>self.format = :xml</code> in the class. For example,
<div class="code_container">
<pre class="brush: ruby; gutter: false; toolbar: false">
class User &lt; ActiveResource::Base
  self.format = :xml
end

</pre>

</li>
